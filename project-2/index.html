<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vertical Slider</title>
</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:lightblue">
        <h1>Sylvanas Windrunner</h1>
        <p>You are all <span><strong>nothing</strong></span>...</p>
      </div>
      <div style="background-color:lightcoral">
        <h1>Rocket Raccoon</h1>
        <p>Boooooo !!!</p>
      </div>
      <div style="background-color:lightgreen">
        <h1>Dark of The Moon</h1>
        <p>I'm Optimus Prime</p>
      </div>
      <div style="background-color:lightsalmon">
        <h1>WinXP</h1>
        <p>Logging in...</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url(../assets/4.png);"></div>
      <div style="background-image: url(../assets/3.png);"></div>
      <div style="background-image: url(../assets/2.png);"></div>
      <div style="background-image: url(../assets/1.png);"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
